<!DOCTYPE html>
<html>
 <head>
    <title>Vacation File</title>
 </head>
<body>

<h2>Lokeshreddy Donthireddy select a vacation</h2>

<form>
    
    <input type ="checkbox" id="ford1_travel" name="ford1_travel" value="True">
    <label for="ford1_travel">Travel by Air</label> <br>

    
    <input type ="checkbox" id="ford1_domestic" name="ford1_domestic" value="True"> 
    <label for="ford1_domestic">Domestic</label><br>

    <input type ="checkbox" id="ford1_resort" name="ford1_resort" value="False"> 
    <label for="ford1_resort">Resort</label><br>

    <input type="button" onclick="selectVacation()" value="Select a vacation">
</form>
<br>
<form>
    <label for="ford1_city">Enter a city</label>
    <input type="text" id="ford1_city" value="city">
    <br>
    <label for="ford1_price">Enter price</label>
    <input type="text" id="ford1_price" value="price">
    <br>

    <input type="button" onclick="updateVacation()" value="Update the vacation">
</form>

<p id="result"></p>

<script> 
let my_vacation={}
function selectVacation (){
    let travel=document.getElementById("ford1_travel").checked;
    let domestics=document.getElementById("ford1_domestic").checked;
    let resorts=document.getElementById("ford1_resort").checked;
    my_vacation={"air":travel,"domestic":domestics,"resort":resorts};
    console.log(my_vacation)
    document.getElementById("result").innerHTML=JSON.stringify(my_vacation);
}
function updateVacation(){
    let city=document.getElementById("ford1_city").value;
    let price=document.getElementById("ford1_price").value;
    my_vacation["city"]=city;
    my_vacation["price"]=price;
    document.getElementById("result").innerHTML="The Data is"+JSON.stringify(my_vacation)
}
</script>

</body>
</html>
