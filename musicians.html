<!DOCTYPE html>
<html>
 <head>
    <title>musician assignment</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 </head>
<body>

<header>
    musicians gess by Lokeshreddy Donthireddy
</header>

<form>
    <label for="scr_musician">Enter the secret Musician name </label>
    <input type ="password" id="scr_musician" name="secretName" min=10 max=50 step=2 value="Jhon Lennon"> <br>

    <label for="gss_musician">Guess the Musician </label>
    <input type ="text" id="gss_musician" name="guessMusician" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the Guess">
</form>


<p id="result">This text will be replaced </p>

<!--swapping images using java script-->
<div class="container">
    <img id="picture" src="1.jpg" height="100" weight="100" onclick="swapImage()">
</div>

<script> 

    let correct=0;
    let wrong=0;
    let count=0;

    function  checkGuess(){
       console.log("Getting form values")
        SecretMusician = document.getElementById("scr_musician").value
        guess = document.getElementById("gss_musician").value
        

        
        if(SecretMusician==guess && count<3){
            correct+=1;
            count=0;
            alert("You got it right");
        } 
        
        else {
            count+=1;
            if(count<3)
            {
                wrong+=1;
                alert("Wrong");
            }
            else
            {
                alert("sorry! game over")
            }
            
        }
       document.getElementById("result").innerHTML="correct "+correct+"  wrong "+wrong;
    }
</script>

<script>
    var useImage=1
    var img=document.getElementById("picture")
    function swapImage(){
        switch(useImage){
            case 1:
                img.src="2.jpg"
                useImage++
                break
            case 2:
                img.src="3.jpg"
                useImage++
                break
            case 3:
                img.src="1.jpg"
                useImage=1
                break
            default:
        }
    }
</script>



</body>
</html>
